<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }

    .container {
      max-width: 700px;
    }

    .card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    #loadingSpinner {
      display: none;
    }

    #resultBox {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      min-height: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="mb-3 text-center">Text Generator using GPT-2</h3>
    <form id="generateForm">
      <div class="mb-3">
        <label for="prompt" class="form-label">Enter your prompt:</label>
        <textarea class="form-control" id="prompt" rows="4" placeholder="e.g., Write importance of Flask app"></textarea>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Generate</button>
        <div id="loadingSpinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <h5>Result:</h5>
      <div id="resultBox"></div>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("generateForm");
  const promptInput = document.getElementById("prompt");
  const resultBox = document.getElementById("resultBox");
  const loadingSpinner = document.getElementById("loadingSpinner");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    resultBox.textContent = "";
    loadingSpinner.style.display = "inline-block";

    try {
      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      if (data.success) {
        resultBox.textContent = data.response;
      } else {
        resultBox.textContent = "❌ Error: " + data.error;
      }
    } catch (err) {
      resultBox.textContent = "❌ Request failed: " + err.message;
    } finally {
      loadingSpinner.style.display = "none";
    }
  });
</script>

</body>
</html>
